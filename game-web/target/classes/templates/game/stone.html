<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
    <head>
        <title>Stone Game</title>
        <link rel="stylesheet" href="/css/game/stone.css"/>
    </head>
    <body>
        <div layout:fragment="content">
            <table class="board">               
                <tr id="player1" class="playerElement">
                    <td class="player-name">Player1</td>
                    <td class="pit">Pit1</td>
                    <td class="pit">Pit2</td>
                    <td class="pit">Pit3</td>
                    <td class="pit">Pit4</td>
                    <td class="pit">Pit5</td>
                    <td class="pit">Pit6</td>
                    <td class="pit big-pit">BigPit</td>
                </tr>
                <tr id="player2" class="playerElement">
                    <td class="player-name">Player2</td>
                    <td class="pit">Pit1</td>
                    <td class="pit">Pit2</td>
                    <td class="pit">Pit3</td>
                    <td class="pit">Pit4</td>
                    <td class="pit">Pit5</td>
                    <td class="pit">Pit6</td>
                    <td class="pit big-pit">BigPit</td>
                </tr>
            </table>
        </div>
    </body>
    <th:block layout:fragment="scripts">
        <script src="/js/game/stone.js"></script>
    </th:block>
</html>
